# Logging configuration for SLF4J SimpleLogger
# See: https://www.slf4j.org/api/org/slf4j/impl/SimpleLogger.html

# Default log level
org.slf4j.simpleLogger.defaultLogLevel=err

# Log level for specific classes/packages (e.g., more detail for our app)
org.slf4j.simpleLogger.log.com.tgcannabis.batch_processor=debug

# Show thread name (useful for debugging concurrency)
org.slf4j.simpleLogger.showThreadName=false

# Show short log name (class name only) or full name
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=true

# Show date and time
org.slf4j.simpleLogger.showDateTime=true

# Date time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss:SSS Z

# Log messages to system err instead of system out
# org.slf4j.simpleLogger.logFile=System.err